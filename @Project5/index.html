<!DOCTYPE html>
<html>
<head>
<title>neighborhood map</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="panel" data-bind="css: {expanded: $data.slidedFlag}">
      <div class="modal-content" data-bind="foreach: articlesArray">
        <div class="shadow-box">
        <div class="modal-header">
          <a data-bind="attr: {href: web_url}, text: headline.main"></a>
        </div>
        <div class="modal-body" data-bind="text: snippet"></div>
      </div>
      </div>
  </div>
  <a class="slider-arrow" data-bind="css: {expanded: $data.slidedFlag}, click: $root.sliding ">&times;</a>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
       <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" title="Home">Neighborhood Map</a>
      </div>
        <div class="pull-right">
          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" data-bind="textInput: filter">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="login-link" data-toggle="modal" data-bind="click: $root.sliding">News From NYTimes</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="options-box">
      <h1>Listings</h1>
      <div class="row">
        <ul data-bind="foreach: filteredArray">
          <li class="listView shadow-box" data-bind="text: title, click: $root.clickHandler "></li>
        </ul>
      </div>
      <div data-bind="visible: showDetail">
        <div id="Dropdown" class="dropdown-content" data-bind="with: listDetail">
          <div class="foursquare">Data Fetch From Foursquare</div>
          <div data-bind="text: locationDetail.name"></div>
          <div data-bind="text: locationDetail.address"></div>
          <div data-bind="text: locationDetail.zipcode"></div>
        </div>
      </div>
    </div>

  </div>
  <div id="map">
  </div>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/const.js"></script>
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
  
  <script async defer
      src=
      "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyA7aJ9Xcbum3PezGyLF6SG14hjTF6euRco&v=3&callback=initMap" onerror="googleError()" >
  </script>

</body>
</html>
