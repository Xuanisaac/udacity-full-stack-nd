{% extends "base.html" %}

{% block content %}

<div class="post">
    {{error}}
    <div class="post-heading">
      Edit Comment
    </div>
   <form action="/comment/editcomment/{{comment_ins.key().id()}}" method="post">
    <input type="hidden" name="post_id" value="{{post.key().id()}}">
    <input type="text" name="comment_content" value="{{comment_ins.content}}">
    <input type="submit" value="Submit" class="post_submit">
  </form>
</div>

{% endblock %}
